<div class="bootstrap-wrapper">
    <div class="container-fluid">

        <h1 style="margin-top: 20px;">Available quizzes</h1>
         <div class="row mt20" *ngIf="quiz">
            <div class="col-md-4" *ngFor="let q of quiz">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                    <mat-card-subtitle style="margin-bottom:20px;">
                        {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content >
                    <p style="width:100%;white-space: nowrap;overflow:hidden;text-overflow: ellipsis;">{{q.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">view</button>
                    <button mat-button color="accent" [routerLink]="'/userdashboard/instructions/'+q.qid">start</button>
                    <button mat-button color="accent">Questions:{{q.noOfQuestions}}</button>
                    <button mat-button color="accent">Max:{{q.maxMarks}}</button>

                </mat-card-actions>
                </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quiz.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data Available</h1>
                    </mat-card-content>
                </mat-card>
            </div>
         </div>
    </div>
</div>
