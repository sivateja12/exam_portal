<div class="bootstrap">

    <div class="container">
     
        <div class="row" style="margin-top: 2px;">
          <mat-card style="width: 550px;height:100%;margin:auto">
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../../assets/logo.jpeg" alt="">
                </div>
                <h3 class="text-center">Register Here</h3>

                <form class="text-center" (ngSubmit)="formSubmit()">
                  

                    <mat-form-field class="full-width" style="margin:10px" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.userName"
                        name="userName"
                        matInput placeholder="Enter here">
                       <mat-hint>User must be unique</mat-hint>
                      </mat-form-field>
                    <br>
                      <mat-form-field class="full-width"style="margin:10px" appearance="outline">
                        <mat-label >User Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password" 
                        type="password" matInput placeholder="Enter here">
                       
                      </mat-form-field>

                      <br>

                      <mat-form-field class="full-width" style="margin:10px"appearance="outline">
                        <mat-label>FirstName</mat-label>
                        <input
                        required
                        [(ngModel)]="user.fName"
                        name="fName"
                         matInput placeholder="Enter here">
                       
                      </mat-form-field>

                      <br>

                    <mat-form-field class="full-width" style="margin:10px"appearance="outline">
                        <mat-label>LastName</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lname"
                        name="lname" 
                        matInput placeholder="Enter here">
                       
                      </mat-form-field>


                      <br>

                      <mat-form-field class="full-width" style="margin:10px"appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here">
                       
                      </mat-form-field>


                      <br>

                      <mat-form-field class="full-width" style="margin:10px"appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="text" matInput placeholder="Enter here">
                       
                      </mat-form-field>
                      <br>
                      <br>
                      <div class="container">
                            <button type="submit" mat-raised-button color="primary" [routerLink]="'/login'">Register</button>
                            <button mat-raised-button color="accent" style="margin-left: 20px;">Clear</button>
                      </div>

                </form>
            </div>
          </mat-card>
        </div>
     
    </div>

</div>
