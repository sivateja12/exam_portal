<mat-card>
  <mat-list>
    <div>
      <h1>All Categories</h1>
    </div>
    <mat-list-item *ngFor="let c of categories">
      <div class="category-container">
        <div class="category-info">
          <mat-icon mat-list-icon>category</mat-icon>
          {{ c.title }}
          <div class="description-container">
            <div mat-line class="desc">{{ c.description }}</div>
          </div>
        </div>
        <div class="button-container">
          <button mat-raised-button color="primary" (click)="deleteCategory(c.cid)">Delete</button>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <div class="container text-center">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
  </div>
</mat-card>
