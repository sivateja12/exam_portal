<mat-card>
    <h1 style="margin-left: 20px;">Update Quiz</h1>
    <div class="container">
        <div class="row">
           <div class="col-md-8 offset-md-2"></div> 
           <form  *ngIf="quiz" (submit)="updateData()" style="margin-left:190px" >
            <mat-form-field  class="w100" style="width:500px;"  appearance="outline">
                <mat-label>Enter Title</mat-label>
                <input 
                required
                [(ngModel)]="quiz.title"
                type="text" name="title" placeholder="title here" matInput/>
            </mat-form-field>
<br>
            <mat-form-field  class="w100" style="width:500px;"  appearance="outline">
                <mat-label>Enter Description</mat-label>
                <textarea
                [(ngModel)]="quiz.description"
                 type="text" name="description" placeholder="Enter here"
                 rows="7"
                 matInput>
                </textarea>
            </mat-form-field>
            <div class="row">
            <div class="col-md-5">
                <!--max marks-->
                <mat-form-field  style="margin-right:1px" appearance="outline">
                    <mat-label> Maximun MaxMarks</mat-label>
                    <input 
                    [(ngModel)]="quiz.maxMarks"
                    type="text" name="maximumMarks" placeholder="title here" matInput/>
                </mat-form-field>
    
            </div>
           
                <div class="col-md-4">
                   <!--no of questions--> 
                   <mat-form-field  style="margin-left:55px"  appearance="outline">
                    <mat-label>number of questions</mat-label>
                    <input 
                    [(ngModel)]="quiz.noOfQuestions"
                    type="text" name="numberOfQuestions" placeholder="title here" matInput/>
                </mat-form-field>
        
                
                </div>
            </div>
            <!--active-->
           
        <mat-slide-toggle
          class="example-margin"
          name="active"
          [(ngModel)]="quiz.active"
          style="margin-bottom: 20px;"
         >
       Publish Status
      </mat-slide-toggle>
      <br>
      <!--add option category-->
      <mat-form-field style="width:500px;" appearance="fill" class="mt20 w100">
        <mat-label >Select Category</mat-label>
        <mat-select name="category"  [(ngModel)]="quiz.category.cid">
          <mat-option *ngFor="let c of categories " [value]="c.cid">
            {{c.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="container" style="margin-left:180px;margin-right: auto;margin-bottom: 10px;">
        <button style="width:80px;" mat-raised-button color="primary" type="submit">Save</button>
      </div>
           </form>
        </div>
    </div>
</mat-card>

{{quiz | json}}
