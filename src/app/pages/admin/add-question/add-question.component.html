<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form action="" (submit)="formSubmit()">
                        <!-- content field -->
                        <!-- <mat-form-field class="ml20" style="width: 90%;">
                            <mat-label>Write Question Content</mat-label>
                            <textarea 
                            required
                            [(ngModel)]="question.content"
                            name="content"
                            matInput placeholder="Enter"></textarea>
                        </mat-form-field> -->
                        <ckeditor [editor]="Editor"
                         data="<p>Write Question Content</p>"
                         name="content"
                         [(ngModel)]="question.content"
                         ></ckeditor>
                          <!-- options -->
                           
                          <div class="row">
                            <div class="col-md-2"></div>
                            <!-- option1 -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option1</mat-label>
                                <input 
                                
                                [(ngModel)]="question.option1"
                                name="option1"
                                type="text" matInput/>
                            </mat-form-field>
                            <div class="col-md-2"></div>
                            <!-- option2 -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option2</mat-label>
                                <input 
                                [(ngModel)]="question.option2"
                                name="option2"
                                type="text" matInput/>
                            </mat-form-field>
                          </div>
                          <div class="row">
                            <div class="col-md-2"></div>
                            <!-- option3 -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option3</mat-label>
                                <input 
                                [(ngModel)]="question.option3"
                                name="option3"
                                type="text" matInput/>
                            </mat-form-field>
                            <div class="col-md-2"></div>
                            <!-- option4 -->
                            <mat-form-field class="w100">
                                <mat-label>Enter Option4</mat-label>
                                <input 
                                [(ngModel)]="question.option4"
                                name="option4"
                                type="text" matInput/>
                            </mat-form-field>

                            <!-- answer -->
                            <mat-form-field style="margin-left:320px" >
                                <mat-label required>Select Answer</mat-label>
                                <mat-select [(ngModel)]="question.answer" name="answer">    
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option1" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option1" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option1" [value]="question.option4">{{question.option4}}</mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                         <div class="container text-center">
                           <button mat-raised-button color="primary">Add</button>
                         </div>
                         
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<!-- {{question | json }} -->
